<!DOCTYPE html> 
<html> 
  
<head> 
    <!-- Add the style sheet. -->
    <link id="theme" rel="stylesheet" 
        type="text/css" href="light.css" /> 
  
    <script> 
        function toggleTheme(value) { 

            var sheets = document 
                .getElementsByTagName('link'); 
  
            sheets[0].href = value; 
        } 
    </script> 
</head> 
  
<body> 
    <h2>Changing Style Sheets</h2> 
    <br /> 
    Switch between multiple themes  
    using the buttons below.<br /> 
  
    <button onclick="toggleTheme('style1.css')"> 
        Light 
    </button> 
      
    <button onclick="toggleTheme('style5.css')"> 
        Dark 
    </button> 
      
    <button onclick="toggleTheme('style6.css')"> 
        Animated Background 
    </button> 
      
    <button onclick="toggleTheme('style7.css')"> 
        Optimised 
    </button> 
</body> 
  
</html>
